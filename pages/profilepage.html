<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/fontawesome.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="assets/login.png" type="image/x-icon">
</head>


<body class="bg-light-gray min-vh-100">
    <nav class="navbar bg-light sticky-top mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-secondary dropdown-toggle d-flex" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="bi bi-gear-fill d-flex justify-content-center align-items-center"></i>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a data-bs-toggle="modal" data-bs-target="#Modal" id="profileSetting" class="dropdown-item" href="#"></a></li>
                    <li><a class="dropdown-item" id="logoutBtn" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="d-flex flex-column align-items-center h-100 w-100">
        <h1 class=" fw-bolder mb-1" for="clientFeedback" id="greetingUser">Hello</h1>
    </section>
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel">Update User Data</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex gap-2 flex-column">
                    <input class="form-control" type="text" id="usernameTextField" type="text">
                    <input class="form-control bg-light-gray" type="text" id="emailTextField" type="text" readonly>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="updateUserBtn" type="button" class="btn btn-primary">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Managers/GlobalObjects.js" type="module"></script>
    <script src="../js/Lib/bootstrap.bundle.min.js"></script>
    <script src="../js/profilepage.js" defer type="module"></script>
</body>

</html>
